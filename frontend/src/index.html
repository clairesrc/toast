<!DOCTYPE html>

<html lang="en" data-bs-theme="dark">
  <head>
    <title>🍞Toast</title>

    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Uncial+Antiqua&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <h1>🍞Toast</h1>
          <div id="game-world"></div>

          <h2>Controls</h2>
          <ul class="controls-list list">
            <li><span class="key">🠈</span> Move left</li>
            <li><span class="key">🠊</span> Move right</li>
            <li><span class="key">🠉</span> Move up</li>
            <li><span class="key">🠋</span> Move down</li>
            <li><span class="key">space</span> Attack</li>
            <li><span class="key">ctrl</span> Dodge Roll</li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
